<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-title class="ion-text-center">
        Total: 500$
      </ion-title>
      <ion-card-subtitle>
        Date
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
    <ion-footer>
      <ion-row>
        <ion-col size="3">
          <ion-button expand="full" fill="outline">Today</ion-button></ion-col
        >
        <ion-col size="3"
          ><ion-button expand="full" fill="solid">Date</ion-button></ion-col
        >
        <ion-col size="3"
          ><ion-button expand="full" fill="clear">Catagory</ion-button></ion-col
        >
        <ion-col size="3"
          ><ion-button expand="full" fill="outline">Amount</ion-button></ion-col
        >
      </ion-row>
    </ion-footer>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">Amount </ion-col>
        <ion-col size="4">Type</ion-col>
        <ion-col size="2"
          ><ion-icon name="help-circle-outline" size="large"></ion-icon
        ></ion-col>
        <ion-col size="2"
          ><ion-icon name="create-outline" size="large"></ion-icon
        ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
